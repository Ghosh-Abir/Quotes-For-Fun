<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes For Fun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="home"><button class="homebtn">Home</button></div>
    <div class="logo">Quotes For Fun</div>
    <div class="create"><button class="createbtn">Create</button></div>
  </div>
  <div class="container">
    <blockquote class="quote">
      <p class="quoteText"><span class="qlogo">&#10077;</span>Honesty is the first chapter in the book of wisdom.</p>
      
      <p class="author"><span class="alogo">&#126;</span> Thomas Jefferson</p>
    </blockquote>
    <div class="buttons">
      <div class="generate">
        <button class="nxt">GENERATE</button>
      </div>
      
      <div class="snap">
        <button class="nxt">SNAP</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
